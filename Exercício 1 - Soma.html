    <script>
        //1. Construa uma página/programa onde o usuário digitará dois números e o programa dará, como resultado, a soma dos dois números. 
        alert("Vamos somar!")

        let primeiro_numero = Number(prompt("Digite um número: "));
        let segundo_numero = Number(prompt("Digite outro número: "));

        let soma = (primeiro_numero+segundo_numero);
        
        alert("A soma de "+primeiro_numero+" + "+segundo_numero+" é "+soma);
    </script>
