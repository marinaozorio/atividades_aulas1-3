    <script>
        //7. Construa uma página onde o usuário digitará o seu peso e a sua altura e o programa irá calcular o IMC DE ACORDO COM A FÓRMULA: IMC = PESO / ALTURA * ALTURA. Caso o IMC seja maior que 25 exibirá, na tela, “Acima do Peso Ideal”. Caso contrário, “Peso OK”.
        //FÓRMULA IMC = PESO / ALTURA * ALTURA
        //IF ELSE

        alert("Vamos calcular o seu IMC!")
        let peso = Number(prompt("Digite o seu peso:"));
        let = altura = Number(prompt("Digite a sua altura:"))
        let IMC = (peso / (altura ** 2));

        if (IMC>25){
            alert("Acima do Peso Ideal!");
        }
        else{
            alert("Peso OK");
        }

    </script>
