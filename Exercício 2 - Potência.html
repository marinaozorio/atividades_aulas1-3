<!DOCTYPE html>

<body>
    <script>
        //2. Construa uma página/programa onde o usuário digitará um número e o programa escreverá, na tela, o resultado do quadrado deste número. Atenção: utilizar apenas operadores básicos.

        alert("Vamos calcular um número ao quadrado!");

        let numero_ao_quadrado = Number(prompt("Digite um número:"));
        let quadrado = (numero_ao_quadrado * numero_ao_quadrado );
        
        alert("O quadrado de "+numero_ao_quadrado+" é "+quadrado);
    </script>
