<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Vamos calcular todas as operações com dois números!")

        let digite_um_numero = Number(prompt("Digite o primeiro número:"));
        let digite_um_numero_2 = Number(prompt("Digite o segundo número:"));
        
        let soma = (digite_um_numero + digite_um_numero_2);
        let subtracao = (digite_um_numero - digite_um_numero_2);
        let multiplicacao = (digite_um_numero * digite_um_numero_2);
        let divisao = (digite_um_numero / digite_um_numero_2);
        
        alert(digite_um_numero+"+"+digite_um_numero_2+"="+soma);
        alert(digite_um_numero+"-"+digite_um_numero_2+"="+subtracao);
        alert(digite_um_numero+"x"+digite_um_numero_2+"="+multiplicacao);
        alert(digite_um_numero+"/"+digite_um_numero_2+"="+divisao);
    </script>
</body>
</html>
