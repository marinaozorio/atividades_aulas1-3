<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //6. Construa uma página/programa onde o usuário digitará dois números e o programa exibirá na tela, ou por meio de um alert, o menor dos números digitados.
        alert("Vamos ver qual é o menor número entre dois!")

        let numero1 = Number(prompt("Digite um número:"));
        let numero2 = Number(prompt("Digite um segundo número:"));

        if(numero1 < numero2){
            alert("O menor número é "+numero1);
        }
        else if(numero1>numero2){
            alert("O maior número é "+numero2)
        }
        else{
            alert("O menor número é "+numero2);
        }

    </script>
</body>
</html>
